<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="slider">
        <div class="slider__item active-slide">
            <img src="./images/slide1.jpg" alt="slide" class="slider__img">
            <div class="overlay">
                <div class="overlay__text-content">
                    <h2 class="overlay__title">AFFORDABLE PARIS TOURS</h2>
                    <p class="overlay__description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </div>
            </div>
        </div>

        <div class="slider__item">
            <img src="./images/slide2.jpg" alt="slide" class="slider__img">
            <div class="overlay">
                <div class="overlay__text-content">
                    <h2 class="overlay__title">It real sent your</h2>
                    <p class="overlay__description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </div>
            </div>
        </div>

        <div class="slider__item">
            <img src="./images/slide3.jpg" alt="slide" class="slider__img">
            <div class="overlay">
                <div class="overlay__text-content">
                    <h2 class="overlay__title">Welcome to relax</h2>
                    <p class="overlay__description">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
                </div>
            </div>
        </div>

        <div class="btn__container">
            <button class="slider__btn prev inactive-btn" data-btn="prevBtn"></button>
            <button class="slider__btn next" data-btn="nextBtn"></button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
